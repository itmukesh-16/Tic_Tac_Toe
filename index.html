<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="./src/css/Tic_Tac_Toe.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="./src/js/Tic_Tac_Toe.js"></script>
</head>
<body>
    <div class="card">
        <marquee behavior="" direction="rigth" id="mar">Hi! I'm Mukesh , i hope you are enjoying :)follow me : <a href="https://www.google.com"><span class="bi bi-instagram fs-6"></span></a></marquee>
        <div class="card-header  d-flex justify-content-around align-content-center "  >
            <span class="col" id="result">Tic Tac Toe</span><span class="bi bi-x-lg  col " id="user1"></span>  <span class="bi bi-circle col" id="user2"></span>
        </div>
        <div class="card-body">
            <div class="row ">
                <input type="text" readonly class=" txt" id="btn1" onclick="whoWins(this)">
                <input type="text" readonly class=" txt" id="btn2"  onclick="whoWins(this)">
                <input type="text" readonly class=" txt" id="btn3"  onclick="whoWins(this)">
            </div>
            <div class="row ">
                <input type="text" readonly class="" id="btn4" onclick="whoWins(this)">
                <input type="text" readonly class="" id="btn5" onclick="whoWins(this)">
                <input type="text" readonly class="" id="btn6" onclick="whoWins(this)">
            </div>
            <div class="row ">
                <input type="text" readonly class="" id="btn7" onclick="whoWins(this)">
                <input type="text" readonly class="" id="btn8" onclick="whoWins(this)">
                <input type="text" readonly class="" id="btn9" onclick="whoWins(this)">
            </div>
            
        </div>
        <div class="card-footer">
            <button class="btn btn-warning w-100" onclick="reset()">Rematch <span class="bi bi-arrow-clockwise"></span></button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
